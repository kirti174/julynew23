<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>The Page Returned by Making Http Call to Node.js</title>
    <style type="text/css">
        table, td {
          border:double;
        }
    </style>
</head>
<body>
    <h1>Product Information Page</h1>
    <table>
        <tr>
            <td>Product Id:</td>
            <td>
                <input type="text"  id="textprdID" name="prdID" />
            </td>
        </tr>
        <tr>
            <td>Product Name:</td>
            <td>
                <input type="text" id="txtprdname" name="prdname" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button"  value="Save" onclick="setvallbl()"/>
            </td>
        </tr>
        
    </table>
    <label id="lblprd"></label>
    <label id="lblname"></label>
</body>
</html>

<script>
    function setvallbl()
    {
        var SettextprdID=document.getElementById('textprdID');
        var Settextprdname=document.getElementById('txtprdname');
        var nlblprd=document.getElementById('lblprd');
        var nlblname=document.getElementById('lblname');
        nlblprd.innerHTML=SettextprdID.value;
        nlblname.innerHTML=Settextprdname.value;
        


    }
</script>
